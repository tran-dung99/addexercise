<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 || i % 7 === 0) {
            sum += 1
        }
    }
    alert("Tổng số nguyên chia hết cho 3 hoặc 7 là : " + sum)
</script>
</body>
</html>
