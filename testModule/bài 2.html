<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("nhập độ dài mảng");
    let arr1 = new Array(length);
    for (let i = 0; i < arr1.length; i++) {
        arr1[i] = +prompt("nhập phần tử thứ " + (i + 1) + 'vào mảng')
    }

    function sumOdd(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                sum += arr[i]
            }
        }
        return sum
    }

    alert("tổng số lẻ trong mảng = " + sumOdd(arr1))
</script>
</body>
</html>
