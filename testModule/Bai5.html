<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tongDuongCheo(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i === j) {
                    sum += arr[i][j]
                }
            }
        }
        return sum
    }

    let arr1 = [[1, 2, 3], [4, 4, 6], [7, 8, 9]]
    alert("Tổng đường chéo ma trận : " + tongDuongCheo(arr1))
</script>
</body>
</html>
