<script>
  class Circle {
    radius;
    color;

    constructor(radius, color) {
        this.radius = radius;
        this.color = color;
    }
    getRadius() {
        return this.radius
    }
    setRadius(radius) {
        this.radius = radius;
    }
    getArea() {
        let S = Math.PI*this.radius*this.radius
        return S
    }
  }
 let myCircle = new Circle (2, "blue");
  alert(myCircle.getRadius())
  alert(myCircle.getArea())
  myCircle.setRadius(5)

  alert(myCircle.getArea())
