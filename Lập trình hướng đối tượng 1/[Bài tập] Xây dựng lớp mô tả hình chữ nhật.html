<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="draw" width="500" height="500"></canvas>
<script>
   class Rectangle {
       chieuDai;
       chieuRong;

       constructor(chieuDai,chieuRong) {
          this.chieuDai = chieuDai;
          this.chieuRong = chieuRong;
          this.dienTich = '';
          this.chuVi = ''
       }

       setDienTich() {
           this.dienTich = this.chieuDai * this.chieuRong
       }
       getDienTich() {
           return this.dienTich
       }
       setChuvi() {
           this.chuVi = (this.chieuDai + this.chieuRong) * 2;
       }
       getChuVi() {
           return this.chuVi
       }

       setHinhChuNhat () {
           let c = document.getElementById('draw');
           let ctx = c.getContext('2d');
           ctx.fillStyle = "green";
           ctx.fillRect(50,50,this.chieuDai,this.chieuRong)

       }
   }

   let rectangle = new Rectangle(100,50);
   rectangle.setDienTich();
   console.log(rectangle.getDienTich())
   rectangle.setChuvi()
   console.log(rectangle.getChuVi())
   rectangle.setHinhChuNhat()
   let rectangle2 = new Rectangle(300,100)
   rectangle2.setDienTich();
   console.log(rectangle2.getDienTich())
   rectangle2.setChuvi()
   console.log(rectangle2.getChuVi())
   rectangle2.setHinhChuNhat()

</script>
</body>
</html>
