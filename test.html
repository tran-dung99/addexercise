<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
  <h2>Type anthing slowly</h2>
  <label>
        <textarea style="text-align: center" name="txt" id="text" cols="40" rows="10"
                  onkeydown="typeTextarea()"></textarea>
  </label>
</div>

<script>
    var arr = [1 ,2, 3, 4, 5, 4, 3, 2, 1, 3, 4];

    function foo(arr) {
        var a = [], b = [], prev;

        arr.sort();
        for ( var i = 0; i < arr.length; i++ ) {
            if ( arr[i] !== prev ) {
                a.push(arr[i]);
                b.push(1);
            } else {
                b[b.length-1]++;
            }
            prev = arr[i];
        }

        return [a, b];
    }

    var result = foo(arr);
    document.write('[' + result[0] + ']<br>[' + result[1] + ']')
</script>
</body>
</html>
